name: Deploy Lambda Function

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/reminder-notify/**'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch: # 手動実行も可能

env:
  AWS_REGION: ap-northeast-1
  LAMBDA_FUNCTION_NAME: reminder-notify
  LAMBDA_ACCOUNT_ID: '059948105185'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # OIDC認証に必要
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Create deployment package
        working-directory: lambda/reminder-notify
        run: |
          # Lambda関数のコードをZIPファイルにパッケージ化
          # 依存関係（dotenv）は本番環境では不要なので除外
          zip -r function.zip index.js
          echo "Deployment package created: function.zip"
          ls -lh function.zip

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda/reminder-notify/function.zip \
            --region ${{ env.AWS_REGION }}

      - name: Wait for function update
        run: |
          echo "Waiting for Lambda function update to complete..."
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Update Lambda function environment variables
        run: |
          # 環境変数を更新（既存の環境変数を保持しつつ更新）
          aws lambda update-function-configuration \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --environment "Variables={
              NOTIFY_API_URL=${{ secrets.LAMBDA_NOTIFY_API_URL }},
              REMINDER_NOTIFY_API_KEY=${{ secrets.LAMBDA_REMINDER_NOTIFY_API_KEY }}
            }" \
            --region ${{ env.AWS_REGION }} || echo "Warning: Environment variables update failed. Please update manually in AWS Console."

      - name: Verify deployment
        run: |
          echo "Verifying Lambda function deployment..."
          aws lambda get-function \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Configuration.[FunctionName,LastModified,Runtime,CodeSize]' \
            --output table

