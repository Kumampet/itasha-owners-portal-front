name: Deploy Lambda to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Lambda to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://console.aws.amazon.com/lambda/home

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli
          sam --version

      - name: Build Lambda function
        working-directory: lambda/group-message-reminder
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Build with SAM CLI
        working-directory: lambda/group-message-reminder
        run: |
          sam build --template-file template/group-message-reminder.yml

      - name: Get Prisma Layer ARN
        id: get-layer-arn
        run: |
          LAYER_ARN=$(aws lambda list-layer-versions \
            --layer-name prod-prisma-layer \
            --region ${{ secrets.AWS_REGION }} \
            --query 'LayerVersions[0].LayerVersionArn' \
            --output text 2>/dev/null || echo "")
          echo "layer_arn=$LAYER_ARN" >> $GITHUB_OUTPUT
          if [ -z "$LAYER_ARN" ] || [ "$LAYER_ARN" == "None" ]; then
            echo "Prisma Layer not found, will create new one"
          else
            echo "Using existing Prisma Layer: $LAYER_ARN"
          fi

      - name: Deploy Lambda function to Production
        working-directory: lambda/group-message-reminder
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          SES_FROM_EMAIL: ${{ secrets.SES_FROM_EMAIL }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          PRISMA_LAYER_ARN: ${{ steps.get-layer-arn.outputs.layer_arn }}
        run: |
          PARAM_OVERRIDES="Environment=prod DatabaseUrl=$DATABASE_URL AppBaseUrl=$APP_BASE_URL SesFromEmail=$SES_FROM_EMAIL"
          if [ -n "$PRISMA_LAYER_ARN" ] && [ "$PRISMA_LAYER_ARN" != "None" ]; then
            PARAM_OVERRIDES="$PARAM_OVERRIDES PrismaLayerArn=$PRISMA_LAYER_ARN"
          fi
          sam deploy \
            --template-file template/group-message-reminder.yml \
            --stack-name prod-group-message-reminder \
            --capabilities CAPABILITY_IAM \
            --s3-bucket $S3_BUCKET \
            --parameter-overrides $PARAM_OVERRIDES \
            --region ${{ secrets.AWS_REGION }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
