name: Deploy Lambda to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Lambda to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://console.aws.amazon.com/lambda/home

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli
          sam --version

      - name: Build Prisma Layer
        working-directory: lambda/prisma-layer
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Build Lambda function
        working-directory: lambda/group-message-reminder
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Build with SAM CLI
        working-directory: lambda/group-message-reminder
        run: |
          sam build --template-file template/group-message-reminder.yml

      - name: Check existing CloudFormation stack
        run: |
          aws cloudformation describe-stacks \
            --stack-name prod-group-message-reminder \
            --region ${{ secrets.AWS_REGION }} \
            2>/dev/null || echo "Stack does not exist"
          
          # Check for existing Prisma Layer
          aws lambda list-layers \
            --region ${{ secrets.AWS_REGION }} \
            --query "Layers[?LayerName=='prod-prisma-layer']" \
            --output table || echo "No existing layer found"

      - name: Deploy Lambda function to Production
        working-directory: lambda/group-message-reminder
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          SES_FROM_EMAIL: ${{ secrets.SES_FROM_EMAIL }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          sam deploy \
            --template-file template/group-message-reminder.yml \
            --stack-name prod-group-message-reminder \
            --capabilities CAPABILITY_IAM \
            --s3-bucket $S3_BUCKET \
            --parameter-overrides \
              Environment=prod \
              DatabaseUrl=$DATABASE_URL \
              AppBaseUrl=$APP_BASE_URL \
              SesFromEmail=$SES_FROM_EMAIL \
            --region ${{ secrets.AWS_REGION }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset || \
          (echo "Deployment failed, checking CloudFormation events..." && \
           aws cloudformation describe-stack-events \
             --stack-name prod-group-message-reminder \
             --region ${{ secrets.AWS_REGION }} \
             --query "StackEvents[?ResourceStatus=='CREATE_FAILED' || ResourceStatus=='UPDATE_FAILED']" \
             --output table && \
           exit 1)
