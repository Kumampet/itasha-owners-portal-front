version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npx prisma generate
        build:
          commands:
            # Amplifyの環境変数を.envファイルに書き出す（アプリ起動時にも有効にするため）
            - echo "DATABASE_URL=$DATABASE_URL" >> .env
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

